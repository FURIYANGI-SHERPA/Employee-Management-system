<!doctype html>
<html lang="en" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css" integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">

    <title>Filter Employee Details</title>
  </head>
  <body>
    <div class="container">
      <h1 style="color:SlateBlue;">Filter Employee Details!!</h1>
<hr>
<form action="/filter_emp" method="post">
  {% csrf_token %}
     <label for="Name" >Employee First/Last Name</label><br>
     <input type="text" id="Name"name="Name" value="{{Name}}" >


     <br>
     <label for="department">Department</label><br>
     <input type="text" id="department"value="{{department}}"name="department">

    
     <br>
     <label for="role">Role</label><br>
     <input type="text" id="role" value="{{role}}"name="role">
<hr>
   <button type="submit" class="btn btn-danger">Submit</button>
 </form>
</div>

  </body>
  </html>
